<!DOCTYPE html>
<html>
  <head>
    <title>URL入力ページ</title>
  </head>
  <body>
    <h1>URLを入力してください</h1>
    <form onsubmit="disableButton();" action="/result" method="post">
      <input type="text" name="url" />
      <input type="submit"  id="submitButton" value="送信" />
    </form>
  </body>
  <script>
    function disableButton() {
        document.getElementById("submitButton").disabled = true;
    }
  </script>
</html>
